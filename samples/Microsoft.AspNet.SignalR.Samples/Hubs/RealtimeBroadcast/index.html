<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Real-time Broadcast</title>
    <link href="Realtime.css" rel="stylesheet" />
</head>
<body>
    <h1>Real-time Broadcast</h1>
    <p>
        <span id="state">Loading...</span>
    </p>
    <p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <label for="fps">Desired FPS:</label><input type="text" id="fps" maxlength="3" />
        <label for="serverFps">Actual FPS:</label><input type="text" id="serverFps" maxlength="3" value="0" readonly="readonly" />
    </p>

    Messages per second:
    <ul id="msgRate"></ul>

    <script src="../../Scripts/json2.js"></script>
    <script src="../../Scripts/jquery-1.8.2.js"></script>
    <script src="../../Scripts/jquery.signalr.js"></script>
    <script src="../../Scripts/hubs.js"></script>
    <script src="Realtime.js"></script>
</body>
</html>
